<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ the_title }}</title>

	<!-- note the special href for files in the Flask "static" folder -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>
<body>

<div id="container">
    <a href="/">🏠 home</a>
  <!-- Jinja directives: page contents will go between them -->
  {% block content %}
  {% endblock %}
  <div>
    <ul>
    {% for day in days %}
        {% if day < 2 %}
            <li><a href='/weather/21208/historical/{{ day }}'>yesterday</a></li>
        {% else %}
            <li><a href='/weather/21208/historical/{{ day }}'>{{ day }} days ago</a></li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
</div>


</body>
</html>
